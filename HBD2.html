    <style>
        body {

            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        /* Floating cakes and candles in the background */
        .background-item {
            position: absolute;
            opacity: 0.2;
            z-index: -1;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        .gift {
            width: 200px;
            height: 200px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .gift:hover {
            transform: scale(1.1);
        }

        .gift-top {
            width: 0%;
            height: 30px;
            background: #ff4081;
            position: absolute;
            top: -15px;
        }

        .gift-box {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff80ab, #ff4081);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .ribbon {
            position: absolute;
            width: 30px;
            height: 100%;
            background: #ff4081;
            left: 50%;
            transform: translateX(-50%);
        }

        .press-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            position: absolute;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-weight: bold;
        }

        .press-button:hover {
            background-color: #e0356e;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .card {
            display: none;
            position: relative;
            width: 320px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: cardAppear 1s ease-out;
            z-index: 10;
            overflow: hidden;
        }
        
        .cake {
            width: 150px;
            height: 120px;
            background: #ffaec8;
            border-radius: 10px 10px 0 0;
            position: relative;
            margin: 0 auto 20px auto;
        }
        
        .cake-layer {
            width: 180px;
            height: 40px;
            background: #ff80ab;
            border-radius: 10px 10px 0 0;
            position: absolute;
            bottom: 0;
            left: -15px;
        }
        
        .cake-topping {
            width: 150px;
            height: 20px;
            background: #ffd9e6;
            border-radius: 10px 10px 0 0;
            position: absolute;
            top: 0;
        }
        
        .candle {
            width: 8px;
            height: 35px;
            background: linear-gradient(#ffd662, #ffbe0b);
            position: absolute;
            bottom: 120px;
            border-radius: 4px;
        }
        
        .flame {
            width: 15px;
            height: 25px;
            background: radial-gradient(#ff8c42, #ff5722);
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            bottom: 155px;
            animation: flicker 0.8s infinite alternate;
        }
        
        @keyframes flicker {
            0% { transform: scale(1); opacity: 0.9; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        @keyframes cardAppear {
            from {
                transform: scale(0.5) rotate(-5deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .card h1 {
            color: #ff4081;
            margin-bottom: 10px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .card p {
            color: #666;
            line-height: 1.8;
            font-size: 16px;
            padding: 0 10px;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            animation: confettiRain 5s linear infinite;
        }
    </style>
</head>

    <script>
        function openGift() {
            document.querySelector('.gift').style.display = 'none';
            document.querySelector('.card').style.display = 'block';
            
            // Create confetti effect when card opens
            for (let i = 0; i < 50; i++) {
                createConfetti();
            }
        }
        
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            
            // Random position, color and size
            const colors = ['#ff4081', '#ffeb3b', '#4caf50', '#2196f3', '#9c27b0'];
            const size = Math.floor(Math.random() * 10) + 5;
            const left = Math.floor(Math.random() * 100);
            
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.width = size + 'px';
            confetti.style.height = size + 'px';
            confetti.style.left = left + '%';
            confetti.style.top = '-50px';
            confetti.style.opacity = Math.random();
            confetti.style.borderRadius = '50%';
            
            // Random animation duration and delay
            const duration = Math.random() * 3 + 2;
            const delay = Math.random() * 5;
            
            confetti.style.animation = `confettiRain ${duration}s linear ${delay}s`;
            
            document.body.appendChild(confetti);
            
            // Remove confetti after animation
            setTimeout(() => {
                confetti.remove();
            }, (duration + delay) * 1000);
        }
        
        // Add the confetti keyframes dynamically
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes confettiRain {
                0% {
                    transform: translateY(-50px) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
